spring:
  application:
    name: ai-customer-service
  profiles:
    active: local
  ai:
    dashscope:
      api-key: ${secret.dashscope.api-key:}
      chat:
        options:
          model: qwen-plus
    ollama:
      chat:
        enabled: false
      embedding:
        enabled: false


server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.tao.controller
# knife4j???????????????
knife4j:
  enable: true
  setting:
    language: zh_cn

